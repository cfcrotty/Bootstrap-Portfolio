<html>

        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="header">
                <h1><a class="headerName" href="index.html">Cara Crotty</a></h1>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="container" class="container">
            <div class="row indexSection1">
                <div class="col-md-12">
                    <div class="pad1">
                        <h2>Contact</h2>
                        <p class="line-border"></p>
                    </div>
                    <div class="divForm">
                        <form action="">
                            <p><b>Name</b></p>
                            <input class="text" id="name" name="name" type="text" value="" placeholder="Name"/>
                            <p><b>Email</b></p>
                            <input class="text" id="email" name="email" type="text" value="" placeholder="Email"/>
                            <p><b>Message</b></p>
                            <textarea name="textarea" id="textarea" class="textarea"></textarea>
                            <input type="button" value="Submit" class="submit" onclick="checkValues();">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="container1" class="container">
                <div class="row indexSection">
                    <div class="col-md-12">
                        <div class="pad1">
                            <h2>Contact</h2>
                            <p class="line-border"></p>
                        </div>
                        <div class="divForm">
                            <p>Your information has been submitted.</p>
                            <p><b>Name</b>: <div class="" id="name1"></div></p>
                            <p><b>Email</b>: <div class="" id="email1"></div></p>
                            <p><b>Message</b>: <div class="" id="message1"></div></p>
                        </div>
                    </div>
                </div>
            </div>
        <footer><p class="center">Copyright&copy;</p></footer>
    </body>
    <script>
        //Show hide some div and insert value
        function showHide() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var textarea = document.getElementById("textarea").value;

            document.getElementById("container").style.display='none';
            document.getElementById("container1").style.display='inline-block';
            document.getElementById("name1").innerHTML = name;
            document.getElementById("email1").innerHTML = email;
            document.getElementById("message1").innerHTML = textarea;
        }

        function checkValues() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var textarea = document.getElementById("textarea").value;

            if (!name || !email || !textarea) {
                alert("Please complete the form before submitting.");
                return 0;
            }
            showHide();
        }
    </script>
